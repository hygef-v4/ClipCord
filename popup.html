<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clip Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some constraints for popup size */
        body {
            min-width: 300px;
            padding-bottom: 0.5rem; /* Ensure spacing at bottom */
        }
        .status-area {
            min-height: 50px; /* Prevent layout jumps */
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container pt-3">
        <h5 class="mb-3">Discord Clip Downloader</h5>

        <div class="d-grid gap-2">
            <button id="scanButton" class="btn btn-primary">
                Scan Page for Clips
            </button>
        </div>

        <div id="statusArea" class="status-area text-center">
            <!-- Status messages will appear here -->
            <div id="spinner" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="statusMessage" class="alert alert-light" role="alert" style="margin-bottom: 0;">
                Click 'Scan' to find clips.
            </div>
        </div>

        <div id="downloadSection" class="d-grid gap-2 mt-2 d-none">
             <button id="downloadButton" class="btn btn-success">
                Download <span id="clipCount">0</span> Clips
            </button>
        </div>

    </div>
    <!-- Bootstrap JS (Optional, only if using components that need it) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="popup.js"></script>
</body>
</html>
