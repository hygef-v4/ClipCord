<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Clip Downloader</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      min-width: 350px;
      max-height: 500px;
      overflow-y: auto;
      padding-bottom: 0.5rem;
    }
    .folder-input-group {
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .status-area {
      min-height: 50px;
      margin-bottom: 1rem;
    }
    #mediaListArea .list-group-item {
      padding: 0.5rem 0.75rem;
      word-break: break-all;
    }
    #mediaListArea .clip-name {
      flex-grow: 1;
      margin-right: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #mediaListArea .btn-download-single {
      flex-shrink: 0;
    }
    #downloadAllSection {
      margin-top: 1rem;
      padding-top: 0.5rem;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container pt-3">
    <h5 class="mb-3">Discord Clip Downloader</h5>

    <!-- Scan Buttons -->
    <div class="d-grid gap-2 mb-2">
      <button id="scanVideoButton" class="btn btn-primary">
        Scan Page for Videos
      </button>
      <button id="scanImageButton" class="btn btn-secondary">
        Scan Page for Images
      </button>
    </div>

    <!-- Download All Button -->
    <div id="downloadAllSection" class="d-grid gap-2 d-none">
      <button id="downloadAllButton" class="btn btn-info">
        Download All <span id="mediaTypeLabel">Clips</span> (<span id="totalClipCount">0</span>)
      </button>
    </div>

    <!-- Folder Name Input -->
    <div class="folder-input-group">
      <label for="folderNameInput" class="form-label mb-1" style="font-size: 0.9em;">
        Download Subfolder Name:
      </label>
      <input type="text"
             class="form-control form-control-sm"
             id="folderNameInput"
             placeholder="DiscordClips">
    </div>

    <!-- Status Area -->
    <div id="statusArea" class="status-area text-center">
      <div id="spinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="statusMessage" class="alert alert-light" role="alert" style="margin-bottom: 0;">
        Click 'Scan' to find videos or images.
      </div>
    </div>

    <!-- Media List -->
    <div id="mediaListArea" class="list-group d-none">
      <!-- dynamically injected media items -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
