<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clip Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Optional Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            min-width: 350px;
            max-height: 500px;
            overflow-y: auto;
            padding-bottom: 0.5rem;
        }
        .status-area {
            min-height: 50px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        #videoListArea .list-group-item {
            padding: 0.5rem 0.75rem;
            word-break: break-all; /* Prevent long URLs from overflowing badly */
        }
         #videoListArea .clip-name {
            flex-grow: 1;
            margin-right: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #videoListArea .btn-download-single {
            flex-shrink: 0; /* Prevent button from shrinking */
        }
        /* Style for the new Download All section */
        #downloadAllSection {
            margin-top: 1rem; /* Space above the button */
            padding-top: 0.5rem; /* Optional: Add padding if needed */
            border-top: 1px solid #dee2e6; /* Optional: separator line */
        }
    </style>
</head>
<body>
    <div class="container pt-3">
        <h5 class="mb-3">Discord Clip Downloader</h5>

        <div class="d-grid gap-2">
            <button id="scanButton" class="btn btn-primary">
                Scan Page for Clips
            </button>
        </div>

        <div id="statusArea" class="status-area text-center">
            <div id="spinner" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="statusMessage" class="alert alert-light" role="alert" style="margin-bottom: 0;">
                Click 'Scan' to find clips.
            </div>
        </div>

        <!-- Area to display the list of found videos -->
        <div id="videoListArea" class="list-group d-none">
            <!-- Video items will be added here dynamically -->
        </div>

        <!-- Download All Button Section -->
        <div id="downloadAllSection" class="d-grid gap-2 d-none">
             <button id="downloadAllButton" class="btn btn-info">
                Download All Clips (<span id="totalClipCount">0</span>)
            </button>
        </div>

    </div>
    <!-- No Bootstrap JS needed for this setup -->
    <script src="popup.js"></script>
</body>
</html>
